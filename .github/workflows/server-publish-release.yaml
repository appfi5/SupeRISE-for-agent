# .github/workflows/publish-multi-platform.yml
name: Publish Multi-Platform Release

on:
  push:
    tags:
      - 'v*' # 当推送以 'v' 开头的标签时触发

env:
  PROJECT_NAME: OpenClawWalletServer/src/OpenClawWalletServer.csproj
  DOTNET_VERSION: '10.0.x' # 使用最新的 .NET 10.0.x 版本

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux x64
          - runtime: 'linux-x64'
            artifact_name: 'OpenClawWalletServer-linux-x64'
            archive_ext: '.tar.gz'
          # Windows x64
          - runtime: 'win-x64'
            artifact_name: 'OpenClawWalletServer-win-x64'
            archive_ext: '.zip'
          # macOS x64
          - runtime: 'osx-x64'
            artifact_name: 'OpenClawWalletServer-osx-x64'
            archive_ext: '.tar.gz'
          # macOS arm64
          - runtime: 'osx-arm64'
            artifact_name: 'OpenClawWalletServer-osx-arm64'
            archive_ext: '.tar.gz'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 关键修改：在 restore 时也指定运行时
      - name: Restore dependencies for ${{ matrix.runtime }}
        run: dotnet restore ${{ env.PROJECT_NAME }} --runtime ${{ matrix.runtime }}

      # publish 命令添加必要参数
      - name: Build and Publish (${{ matrix.runtime }})
        run: dotnet publish ${{ env.PROJECT_NAME }} --runtime ${{ matrix.runtime }} --output ./publish-${{ matrix.runtime }} --configuration Release --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=None -p:DebugSymbols=false

      - name: Create Archive for ${{ matrix.runtime }}
        run: |
          cd ./publish-${{ matrix.runtime }}
          if [ "${{ matrix.archive_ext }}" = ".zip" ]; then
            # Windows 平台使用 zip，只打包可执行文件和配置文件
            zip ../${{ matrix.artifact_name }}${{ matrix.archive_ext }} OpenClawWalletServer.exe appsettings.json appsettings.Production.json
          else
            # Linux/macOS 平台使用 tar.gz，只打包可执行文件和配置文件
            tar czf ../${{ matrix.artifact_name }}${{ matrix.archive_ext }} OpenClawWalletServer appsettings.json appsettings.Production.json
          fi

      - name: Upload ${{ matrix.artifact_name }} Archive
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.*

  upload:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move Archives to Upload Directory
        run: |
          mkdir upload_dir
          find artifacts -name "*.zip" -o -name "*.tar.gz" -exec mv {} upload_dir/ \;

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: upload_dir/*
